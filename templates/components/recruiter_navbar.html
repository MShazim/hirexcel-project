<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/css/home_style.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light px-5"
      style="background-color: #e3f2fd"
    >
      <a class="navbar-brand" href="#">
        {% comment %} <i class="fas fa-home"></i> {% endcomment %} HIREXCEL
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-between"
        id="navbarNavDropdown"
      >
        <div>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="recruiter_home"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="profileDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fas fa-user"></i> Profile
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="profileDropdown"
            >
              <a class="dropdown-item" href="#">Settings</a>
              <a class="dropdown-item" href="{% url 'recruiter_logout' %}">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    {% block content %} {% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // Function to display selected psychology traits as badges
      document.getElementById('psychologyTraits').addEventListener('change', function() {
        var selectedTraits = document.getElementById('selectedTraits');
        selectedTraits.innerHTML = '';
        var selectedOptions = this.selectedOptions;
        var i = 0; i < selectedOptions.length; i++) {
          var trait = selectedOptions[i].text;
          var badge = document.createElement('span');
          badge.className = 'badge badge-pill badge-secondary mr-1';
          badge.textContent = trait;
          selectedTraits.appendChild(badge);
        }
      });
    </script>
  </body>
</html>
