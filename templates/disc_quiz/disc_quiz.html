<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASSESSMENT</title>
    <!-- Add your CSS link or style here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      main {
        padding: 20px;
        margin: 20px auto;
        max-width: 600px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      section {
        margin-bottom: 20px;
      }
      h2 {
        color: #333;
        margin-bottom: 5px;
      }
      p {
        color: #666;
        margin-bottom: 15px;
        line-height: 1.5;
      }
      button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }
      button[type="submit"]:hover {
        background-color: #0056b3;
      }
      footer {
        text-align: center;
        margin-top: 20px;
        color: #666;
      }
      .card-option {
        display: flex;
        align-items: center;
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .card-option:hover {
        background-color: #f8f9fa;
      }
      .card-option-number {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #6c757d;
        color: white;
        margin-right: 1rem;
      }
      .next-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #343a40;
        color: white;
        position: absolute;
        right: 2rem;
        bottom: 2rem;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>DISC ASSESSMENT</h1>
    </header>
    <main class="container my-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Question:</h5>
          <p id="question-line" class="card-text">
            Here the question will appear.
          </p>

          <div>
            <div class="row">
              <div class="col-md-6">
                <div class="card-option" onclick="selectOption('A')">
                  <div class="card-option-number">A</div>
                  <div class="card-option-text">Option A description</div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card-option" onclick="selectOption('B')">
                  <div class="card-option-number">B</div>
                  <div class="card-option-text">Option B description</div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="card-option" onclick="selectOption('C')">
                  <div class="card-option-number">C</div>
                  <div class="card-option-text">Option C description</div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="card-option" onclick="selectOption('D')">
                  <div class="card-option-number">D</div>
                  <div class="card-option-text">Option D description</div>
                </div>
              </div>
            </div>
        </div>
        <div class="w-auto d-flex flex-row-reverse mt-2">
          <a href="non_verbal_quiz" class="btn btn-primary">Next Question</a>
        </div>

        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 HIREXCEL. All rights reserved.</p>
    </footer>

    
  </body>
</html>
