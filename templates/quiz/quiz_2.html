    <script>
        document.querySelectorAll('input[type="radio"]').forEach(function (radio) {
            radio.addEventListener('change', function () {
                // Reset all the labels' colors to default (text-muted)
                document.querySelectorAll('.option-label').forEach(function (label) {
                    label.classList.remove('text-primary');
                    label.classList.add('text-muted');
                });

                // Change the color of the selected label to primary
                var selectedLabel = document.querySelector('label[for="' + this.id + '"] .option-label');
                selectedLabel.classList.remove('text-muted');
                selectedLabel.classList.add('text-primary');
            });
        });
    </script>
