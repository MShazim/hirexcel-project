<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Generation</title>
    <link rel="stylesheet" href="../../../static/assets/vendor/css/rtl/core.css">
</head>
<body>

    <div class="container mt-5">
        <h1>Evaluation Report Generation</h1>
        <p>We are generating your report based on the results of your assessments. Please wait while we complete the process.</p>
        
        <!-- Optionally, you can show some loading spinner here -->
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>

        <p>Once completed, you will be redirected to the report page.</p>

        <!-- Add button to manually navigate back to home or other sections -->
        <a href="{% url 'jobseeker_home' %}" class="btn btn-primary mt-4">Go to Jobseeker Home</a>
    </div>

    <script src="../../../static/assets/vendor/js/core.js"></script>
</body>
</html>
