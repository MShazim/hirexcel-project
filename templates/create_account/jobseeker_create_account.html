<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<div class="container mt-5 mb-5">
  <div class="mx-auto max-w-2xl">
    <div class="text-center mb-4">
      <h1 class="h3 font-weight-bold">Sign Up</h1>
      <p class="text-muted">Create your account to start applying for jobs.</p>
    </div>
    <form>
      <div class="form-row mb-3">
        <div class="col">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
        </div>
        <div class="col">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-row mb-3">
        <div class="col">
          <label for="password">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('password')">
                <i class="fa fa-eye"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Enter your password" required>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('confirmPassword')">
                <i class="fa fa-eye"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-row mb-3">
        <div class="col">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
        </div>
        <div class="col">
          <label for="country">Country</label>
          <select class="form-control" id="country" required>
            <option value="" disabled selected>Select your country</option>
            <option value="pakistan">Pakistan</option>
            <option value="canada">Canada</option>
            <option value="usa">United States</option>
            <option value="australia">Australia</option>
            <option value="india">India</option>
          </select>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group mb-3">
        <label for="skills">Skills</label>
        <textarea class="form-control" id="skills" rows="3" placeholder="Selected skills will appear here"></textarea>
      </div>
      <div class="mb-3">
        <h5 class="h6">Education</h5>
        <div class="form-row mb-3">
          <div class="col">
            <label for="educationStartDate">Start Date</label>
            <input type="date" class="form-control" id="educationStartDate" required>
          </div>
          <div class="col">
            <label for="educationEndDate">End Date</label>
            <input type="date" class="form-control" id="educationEndDate" required>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="educationProgram">Program</label>
          <input type="text" class="form-control" id="educationProgram" placeholder="Enter your program" required>
        </div>
        <div class="form-group mb-3">
          <label for="educationInstitute">Institute</label>
          <input type="text" class="form-control" id="educationInstitute" placeholder="Enter your institute" required>
        </div>
      </div>
      <div class="mb-3">
        <h5 class="h6">Work Experience</h5>
        <div class="form-row mb-3">
          <div class="col">
            <label for="workStartDate">Start Date</label>
            <input type="date" class="form-control" id="workStartDate" required>
          </div>
          <div class="col">
            <label for="workEndDate">End Date</label>
            <input type="date" class="form-control" id="workEndDate" required>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="workDesignation">Designation</label>
          <input type="text" class="form-control" id="workDesignation" placeholder="Enter your designation" required>
        </div>
        <div class="form-group mb-3">
          <label for="workPlace">Workplace</label>
          <input type="text" class="form-control" id="workPlace" placeholder="Enter your workplace" required>
        </div>
      </div>
      <div class="form-row mb-3">
        <div class="col">
          <label for="linkedinUrl">LinkedIn Profile</label>
          <input type="url" class="form-control" id="linkedinUrl" placeholder="Enter your LinkedIn profile URL">
        </div>
        <div class="col">
          <label for="githubUrl">GitHub Profile</label>
          <input type="url" class="form-control" id="githubUrl" placeholder="Enter your GitHub profile URL">
        </div>
      </div>
      <div class="form-group mb-4">
        <label for="cv">Upload CV</label>
        <input type="file" class="form-control-file" id="cv">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  function togglePasswordVisibility(id) {
    const input = document.getElementById(id);
    if (input.type === "password") {
      input.type = "text";
    } else {
      input.type = "password";
    }
  }
</script>

</body>
</html>
