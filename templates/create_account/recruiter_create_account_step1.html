<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Step 1</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 mb-5">
  <div class="mx-auto max-w-2xl">
    <div class="text-center mb-4">
      <h1 class="h3 font-weight-bold">Sign Up - Step 1</h1>
      <p class="text-muted">Enter your personal information.</p>
    </div>
    <form method="POST" action="{% url 'recruiter_create_account_step1' %}">
      {% csrf_token %}
      <div class="form-row mb-3">
        <div class="col">
          <label for="first-name">First Name</label>
          <input type="text" class="form-control" name="FIRST_NAME" id="first-name" placeholder="John" required>
        </div>
        <div class="col">
          <label for="last-name">Last Name</label>
          <input type="text" class="form-control" name="LAST_NAME" id="last-name" placeholder="Doe" required>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" name="EMAIL" id="email" placeholder="john@example.com" required>
      </div>
      <div class="form-row mb-3">
        <div class="col">
          <label for="password">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" name="PASSWORD" id="password" placeholder="Enter your password" required>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('password')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <label for="confirm-password">Confirm Password</label>
          <div class="input-group">
            <input type="password" class="form-control" name="confirmPassword" id="confirm-password" placeholder="Enter your password" required>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('confirm-password')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-row mb-3">
        <div class="col">
          <label for="city">City</label>
          <input type="text" class="form-control" name="CITY" id="city" placeholder="Enter your city" required>
        </div>
        <div class="col">
          <label for="country">Country</label>
          <select class="form-control" name="COUNTRY" id="country" required>
            <option value="" disabled selected>Select your country</option>
            <option value="pakistan">Pakistan</option>
            <option value="canada">Canada</option>
            <option value="usa">United States</option>
            <option value="australia">Australia</option>
            <option value="india">India</option>
          </select>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" name="PHONE_NUMBER" id="phone" placeholder="+1 (555) 555-5555" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Next</button>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  function togglePasswordVisibility(id) {
    const input = document.getElementById(id);
    if (input.type === "password") {
      input.type = "text";
    } else {
      input.type = "password";
    }
  }
</script>

</body>
</html>
