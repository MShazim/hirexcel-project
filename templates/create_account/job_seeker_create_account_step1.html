<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Step 1</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 mb-5">
  <div class="mx-auto max-w-2xl">
    <div class="text-center mb-4">
      <h1 class="h3 font-weight-bold">Sign Up - Step 1</h1>
      <p class="text-muted">Enter your personal information.</p>
    </div>
    <form method="POST" action="{% url 'job_seeker_create_account_step1' %}">
      {% csrf_token %}
      <div class="form-row mb-3">
        <div class="col">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" name="FIRST_NAME" id="firstName" placeholder="Enter your first name" required>
        </div>
        <div class="col">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" name="LAST_NAME" id="lastName" placeholder="Enter your last name" required>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" name="EMAIL" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-row mb-3">
        <div class="col">
          <label for="password">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" name="PASSWORD" id="password" placeholder="Enter your password" required>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('password')">
                <i>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                  </svg>
                </i>
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-group">
            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Enter your password" required>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('confirmPassword')">
                <i>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                  </svg>
                </i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-row mb-3">
        <div class="col">
          <label for="city">City</label>
          <input type="text" class="form-control" name="CITY" id="city" placeholder="Enter your city" required>
        </div>
        <div class="col">
          <label for="country">Country</label>
          <select class="form-control" name="COUNTRY" id="country" required>
            <option value="" disabled selected>Select your country</option>
            <option value="pakistan">Pakistan</option>
            <option value="canada">Canada</option>
            <option value="usa">United States</option>
            <option value="australia">Australia</option>
            <option value="india">India</option>
          </select>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" name="PHONE_NUMBER" id="phone" placeholder="Enter your phone number" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Next</button>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  function togglePasswordVisibility(id) {
    const input = document.getElementById(id);
    if (input.type === "password") {
      input.type = "text";
    } else {
      input.type = "password";
    }
  }
</script>

</body>
</html>
