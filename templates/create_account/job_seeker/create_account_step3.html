                />

            <div class="d-flex col-lg-8 align-items-center justify-content-center authentication-bg p-5">
                <div class="w-px-800">
                    <div class="bs-stepper border-none shadow-none mt-5">
                        <!-- Steps Design -->
                        <div class="bs-stepper-header border-none pt-12 px-0">
                            <div class="bs-stepper-header border-none pt-12 px-0">
                                <div class="step {% if step == 1 %}active{% endif %}">
                                    <button type="button" class="step-trigger" {% if step != 1 %}disabled{% endif %}>
                                        <span class="bs-stepper-circle"><i class="ti ti-user ti-md"></i></span>
                                        <span class="bs-stepper-label">
                                            <span class="bs-stepper-title">Personal</span>
                                            <span class="bs-stepper-subtitle">Enter Information</span>
                                        </span>
                                    </button>
                                </div>
                                <div class="line"><i class="ti ti-chevron-right"></i></div>
                                <div class="step {% if step == 2 %}active{% endif %}">
                                    <button type="button" class="step-trigger" {% if step != 2 %}disabled{% endif %}>
                                        <span class="bs-stepper-circle"><i class="ti ti-ballpen ti-md"></i></span>
                                        <span class="bs-stepper-label">
                                            <span class="bs-stepper-title">Education</span>
                                            <span class="bs-stepper-subtitle">Education Details</span>
                                        </span>
                                    </button>
                                </div>
                                <div class="line"><i class="ti ti-chevron-right"></i></div>
                                <div class="step {% if step == 3 %}active{% endif %}">
                                    <button type="button" class="step-trigger" {% if step != 3 %}disabled{% endif %}>
                                        <span class="bs-stepper-circle"><i class="ti ti-briefcase ti-md"></i></span>
                                        <span class="bs-stepper-label">
                                            <span class="bs-stepper-title">Experience</span>
                                            <span class="bs-stepper-subtitle">Experience Details</span>
                                        </span>
                                    </button>
                                </div>
                                <div class="line"><i class="ti ti-chevron-right"></i></div>
                                <div class="step {% if step == 4 %}active{% endif %}">
                                    <button type="button" class="step-trigger" {% if step != 4 %}disabled{% endif %}>
                                        <span class="bs-stepper-circle"><i class="ti ti-user-search ti-md"></i></span>
                                        <span class="bs-stepper-label">
                                            <span class="bs-stepper-title">Candidate Data</span>
                                            <span class="bs-stepper-subtitle">Job Seeker Information</span>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="bs-stepper-content px-0">
                            <form method="POST" action="{% url 'job_seeker_create_account' 3 %}">
                                {% csrf_token %}
                                <div id="experienceDetailValidation">
                                    <div class="content-header mb-6">
                                        <h4 class="mb-0">Experience Details</h4>
                                        <p class="mb-0">Enter Your Experience Details</p>
                                    </div>
                                    <div class="row g-6">
                                        <div class="col-md-12">
                                            <label for="workplace">Workplace</label>
                                            <input type="text" id="workplace" name="COMPANY_NAME" class="form-control" placeholder="Company Name" required>
                                        </div>
                                        <div class="col-md-12">
                                            <label for="designation">Designation</label>
                                            <input type="text" id="designation" name="DESIGNATION" class="form-control" placeholder="Designation" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="start_date">Start Date</label>
                                            <input type="date" id="start_date" name="START_DATE" class="form-control" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="end_date">End Date</label>
                                            <input type="date" id="end_date" name="END_DATE" class="form-control" required>
                                        </div>
                                        <div class="col-12 d-flex justify-content-end">
                                            <button type="submit" class="btn btn-primary btn-next">
                                                <span class="align-middle d-sm-inline-block d-none me-sm-1 me-0">Next</span>
                                                <i class="ti ti-arrow-right ti-xs"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
