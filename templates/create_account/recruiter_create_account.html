<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="mx-auto max-w-md">
    <div class="text-center mb-4">
      <h1 class="h3 font-weight-bold">Sign Up</h1>
      <p class="text-muted">Create your account to start recruiting top talent.</p>
    </div>
    <form>
      <div class="row mb-3">
        <div class="col">
          <label for="first-name">First Name</label>
          <input type="text" class="form-control" id="first-name" placeholder="John" required>
        </div>
        <div class="col">
          <label for="last-name">Last Name</label>
          <input type="text" class="form-control" id="last-name" placeholder="Doe" required>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="password">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('password')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <label for="confirm-password">Confirm Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="confirm-password" placeholder="Enter your password" required>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('confirm-password')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="+1 (555) 555-5555" required>
      </div>
      <div class="form-group mb-3">
        <label for="company-name">Company Name</label>
        <input type="text" class="form-control" id="company-name" placeholder="Acme Inc." required>
      </div>
      <div class="form-group mb-3">
        <label for="company-website">Company Website (optional)</label>
        <input type="url" class="form-control" id="company-website" placeholder="https://acme.com">
      </div>
      <div class="form-group mb-3">
        <label for="company-industry">Company Industry</label>
        <select class="form-control" id="company-industry" required>
          <option value="" selected disabled>Select industry</option>
          <option value="technology">Technology</option>
          <option value="healthcare">Healthcare</option>
          <option value="finance">Finance</option>
          <option value="retail">Retail</option>
          <option value="manufacturing">Manufacturing</option>
        </select>
      </div>
      <div class="form-group mb-4">
        <label for="company-size">Company Size</label>
        <select class="form-control" id="company-size" required>
          <option value="" selected disabled>Select company size</option>
          <option value="small">Small (1-50 employees)</option>
          <option value="medium">Medium (51-500 employees)</option>
          <option value="enterprise">Enterprise (500+ employees)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  function togglePasswordVisibility(id) {
    const input = document.getElementById(id);
    if (input.type === "password") {
      input.type = "text";
    } else {
      input.type = "password";
    }
  }
</script>

</body>
</html>
