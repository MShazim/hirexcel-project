<body>
    <!-- Content -->

    <div class="authentication-wrapper authentication-cover authentication-bg">
        <!-- Logo -->
        <a href="index.html" class="app-brand auth-cover-brand">

                <svg width="32" height="22" viewBox="0 0 32 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M0.00172773 0V6.85398C0.00172773 6.85398 -0.133178 9.01207 1.98092 10.8388L13.6912 21.9964L19.7809 21.9181L18.8042 9.88248L16.4951 7.17289L9.23799 0H0.00172773Z"

                    <path opacity="0.06" fill-rule="evenodd" clip-rule="evenodd"
                        d="M7.69824 16.4364L12.5199 3.23696L16.5541 7.25596L7.69824 16.4364Z" fill="#161616" />
                    <path opacity="0.06" fill-rule="evenodd" clip-rule="evenodd"
                        d="M8.07751 15.9175L13.9419 4.63989L16.5849 7.28475L8.07751 15.9175Z" fill="#161616" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M7.77295 16.3566L23.6563 0H32V6.88383C32 6.88383 31.8262 9.17836 30.6591 10.4057L19.7824 22H13.6938L7.77295 16.3566Z"
                        fill="#7367F0" />
                </svg>
            </span>
            <span class="app-brand-text demo text-heading fw-bold">Vuexy</span>
        </a>
        <!-- /Logo -->
        <div class="authentication-inner row">
            <!-- Left Text -->
            <div
                class="d-none d-lg-flex col-lg-4 align-items-center justify-content-center p-5 auth-cover-bg-color position-relative auth-multisteps-bg-height">
                <img src="../../../static/assets/img/illustrations/auth-register-multisteps-illustration.png"
                    alt="auth-register-multisteps" class="img-fluid" width="280" />

                <img src="../../../static/assets/img/illustrations/auth-register-multisteps-shape-light.png"
                    alt="auth-register-multisteps" class="platform-bg"
                    data-app-light-img="illustrations/auth-register-multisteps-shape-light.png"
                    data-app-dark-img="illustrations/auth-register-multisteps-shape-dark.png" />
            </div>
            <!-- /Left Text -->

            <!--  Multi Steps Registration -->
            <div class="d-flex col-lg-8 align-items-center justify-content-center authentication-bg p-5">
                <div class="w-px-800">
                    <div id="multiStepsValidation" class="bs-stepper border-none shadow-none mt-5">
                        <div class="bs-stepper-header border-none pt-12 px-0">
                            <div class="step" data-target="#personalInfoValidation">
                                <button type="button" class="step-trigger">
                                    <span class="bs-stepper-circle"><i class="ti ti-user ti-md"></i></span>
                                    <span class="bs-stepper-label">
                                        <span class="bs-stepper-title">Personal</span>
                                        <span class="bs-stepper-subtitle">Enter Information</span>
                                    </span>
                                </button>
                            </div>
                            <div class="line">
                                <i class="ti ti-chevron-right"></i>
                            </div>
                            <div class="step" data-target="#companyInfoValidation">
                                <button type="button" class="step-trigger">
                                    <span class="bs-stepper-circle"><i class="ti ti-user-search ti-md"></i></span>
                                    <span class="bs-stepper-label">
                                        <span class="bs-stepper-title">Company</span>
                                        <span class="bs-stepper-subtitle">Company Information</span>
                                    </span>
                                </button>
                            </div>
                        </div>
                        <div class="bs-stepper-content px-0">
                            <form id="multiStepsForm" onSubmit="return false">
                                <!-- Personal Info -->
                                <div id="personalInfoValidation" class="content">
                                    <div class="content-header mb-6">
                                        <h4 class="mb-0">Personal Info</h4>
                                        <p class="mb-0">Enter Your Personal Information</p>
                                    </div>
                                    <div class="row g-6">
                                        <div class="col-sm-6">
                                            <label class="form-label" for="multiStepsFirstName">First Name</label>
                                            <input type="text" id="multiStepsFirstName" name="multiStepsFirstName"
                                                class="form-control" placeholder="John" />
                                        </div>
                                        <div class="col-sm-6">
                                            <label class="form-label" for="multiStepsLastName">Last Name</label>
                                            <input type="text" id="multiStepsLastName" name="multiStepsLastName"
                                                class="form-control" placeholder="Doe" />
                                        </div>
                                        <div class="col-sm-12">
                                            <label class="form-label" for="multiStepsEmail">Email</label>
                                            <input type="email" name="multiStepsEmail" id="multiStepsEmail"
                                                class="form-control" placeholder="john.doe@email.com"
                                                aria-label="john.doe" />
                                        </div>
                                        <div class="col-sm-6">
                                            <label class="form-label" for="multiStepsPass">Password</label>
                                            <div class="input-group input-group-merge">
                                                <input type="password" id="multiStepsPass" name="multiStepsPass"
                                                    class="form-control"
                                                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                                    aria-describedby="multiStepsPass2" />
                                                <span class="input-group-text cursor-pointer" id="multiStepsPass2"><i
                                                        class="ti ti-eye-off"></i></span>
                                            </div>
                                        </div>
                                        <div class="col-sm-6 form-password-toggle">
                                            <label class="form-label" for="multiStepsConfirmPass">Confirm
                                                Password</label>
                                            <div class="input-group input-group-merge">
                                                <input type="password" id="multiStepsConfirmPass"
                                                    name="multiStepsConfirmPass" class="form-control"
                                                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                                    aria-describedby="multiStepsConfirmPass2" />
                                                <span class="input-group-text cursor-pointer"
                                                    id="multiStepsConfirmPass2"><i class="ti ti-eye-off"></i></span>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <label class="form-label" for="multiStepsCity">City</label>
                                            <input type="text" id="multiStepsCity" name="multiStepsCity"
                                                class="form-control" placeholder="London" />
                                        </div>
                                        <div class="col-sm-6">
                                            <label class="form-label" for="multiStepsCountry">Country</label>
                                            <select id="multiStepsCountry" name="multiStepsCountry"
                                                class="select2 form-select" data-allow-clear="true">
                                                <option value="">Select</option>
                                                <option value="DE">Germany</option>
                                                <option value="US">United States</option>
                                                <option value="FR">France</option>
                                                <option value="IT">Italy</option>
                                                <option value="GB">United Kingdom</option>
                                                <option value="CN">China</option>
                                                <option value="PK">Pakistan</option>
                                                <option value="RU">Russia</option>
                                                <option value="ES">Spain</option>
                                                <option value="CA">Canada</option>
                                                <option value="IN">India</option>
                                                <option value="NL">Netherlands</option>
                                                <option value="PT">Portugal</option>
                                                <option value="FI">Finland</option>
                                            </select>
                                        </div>
                                        <div class="col-sm-12">
                                            <label class="form-label" for="multiStepsMobile">Mobile</label>
                                            <div class="input-group input-group-merge">
                                                <span class="input-group-text"><i class="ti ti-phone"></i></span>
                                                <input type="text" id="multiStepsMobile" name="multiStepsMobile"
                                                    class="form-control multi-steps-mobile"
                                                    placeholder="202 555 0111" />
                                            </div>
                                        </div>
                                        <div class="col-12 d-flex justify-content-between">
                                            <button class="btn btn-label-secondary btn-prev" disabled>
                                                <i class="ti ti-arrow-left ti-xs me-sm-2 me-0"></i>
                                                <span class="align-middle d-sm-inline-block d-none">Previous</span>
                                            </button>
                                            <button class="btn btn-primary btn-next">
                                                <span
                                                    class="align-middle d-sm-inline-block d-none me-sm-1 me-0">Next</span>
                                                <i class="ti ti-arrow-right ti-xs"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <!-- Company Info -->
                                <div id="companyInfoValidation" class="content">
                                    <div class="content-header mb-6">
                                        <h4 class="mb-0">Company</h4>
                                        <p class="mb-0">Comapny Information</p>
                                    </div>
                                    <div class="row g-6 mb-12">
                                        <div class="col-md-12">
                                            <label class="form-label" for="multiStepsCompanyName">Company Name</label>
                                            <input type="text" name="multiStepsCompanyName" id="multiStepsCompanyName"
                                                class="form-control" placeholder="Black Rock" />
                                        </div>
                                        <div class="col-md-12">
                                            <label class="form-label" for="multiStepsCompanyWebsite">Company
                                                Website</label>
                                            <input type="url" id="multiStepsCompanyWebsite"
                                                name="multiStepsCompanyWebsite" class="form-control"
                                                placeholder="https://blackrock.com" />
                                        </div>
                                        <div class="col-md-12">
                                            <label class="form-label" for="multiStepsCompanyIndustry">Company
                                                Industry</label>
                                            <select id="multiStepsCompanyIndustry" name="multiStepsCompanyIndustry"
                                                class="select2 form-select" data-allow-clear="true">
                                                <option value="">Select</option>
                                                <option value="IT">Information Technology</option>
                                                <option value="FIN">Financial Services</option>
                                                <option value="HC">Healthcare</option>
                                                <option value="MFG">Manufacturing</option>
                                                <option value="EDU">Education</option>
                                                <option value="ENT">Entertainment</option>
                                                <option value="ENR">Energy</option>
                                                <option value="RET">Retail</option>
                                                <option value="CONS">Construction</option>
                                                <option value="TRNS">Transportation</option>
                                            </select>
                                        </div>
                                        <div class="col-md-12">
                                            <label class="form-label" for="multiStepsCompanySize">Company Size</label>
                                            <select id="multiStepsCompanySize" name="multiStepsCompanySize" class="select2 form-select" data-allow-clear="true">
                                                <option value="">Select</option>
                                                <option value="1-10">1-10 employees</option>
                                                <option value="11-50">11-50 employees</option>
                                                <option value="51-200">51-200 employees</option>
                                                <option value="201-500">201-500 employees</option>
                                                <option value="501-1000">501-1000 employees</option>
                                                <option value="1001-5000">1001-5000 employees</option>
                                                <option value="5001-10000">5001-10000 employees</option>
                                                <option value="10000+">10000+ employees</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12 d-flex justify-content-between">
                                        <button class="btn btn-label-secondary btn-prev">
                                            <i class="ti ti-arrow-left ti-xs me-sm-2 me-0"></i>
                                            <span class="align-middle d-sm-inline-block d-none">Previous</span>
                                        </button>
                                        <button type="submit"
                                            class="btn btn-success btn-next btn-submit">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- / Multi Steps Registration -->
        </div>
    </div>

    <script>
        // Check selected custom option
        window.Helpers.initCustomOptionCheck();
    </script>

    <!-- / Content -->

    <script src="../../../static/assets/vendor/libs/hammer/hammer.js"></script>

    <script src="../../../static/assets/vendor/libs/select2/select2.js"></script>

    <script src="../../../static/assets/vendor/libs/@form-validation/bootstrap5.js"></script>

    <!-- Main JS -->
    <script src="../../../static/assets/js/main.js"></script>

</body>
