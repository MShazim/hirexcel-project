<body>
    <!-- Content -->
    <div class="authentication-wrapper authentication-cover authentication-bg">
         <!-- Logo -->
         <a href="index.html" class="app-brand auth-cover-brand">
            <span class="app-brand-logo demo">
                <svg width="32" height="22" viewBox="0 0 32 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M0.00172773 0V6.85398C0.00172773 6.85398 -0.133178 9.01207 1.98092 10.8388L13.6912 21.9964L19.7809 21.9181L18.8042 9.88248L16.4951 7.17289L9.23799 0H0.00172773Z"
                        fill="#7367F0" />
                    <path opacity="0.06" fill-rule="evenodd" clip-rule="evenodd"
                        d="M7.69824 16.4364L12.5199 3.23696L16.5541 7.25596L7.69824 16.4364Z" fill="#161616" />
                    <path opacity="0.06" fill-rule="evenodd" clip-rule="evenodd"
                        d="M8.07751 15.9175L13.9419 4.63989L16.5849 7.28475L8.07751 15.9175Z" fill="#161616" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M7.77295 16.3566L23.6563 0H32V6.88383C32 6.88383 31.8262 9.17836 30.6591 10.4057L19.7824 22H13.6938L7.77295 16.3566Z"
                        fill="#7367F0" />
                </svg>
            </span>
            <span class="app-brand-text demo text-heading fw-bold">Hirexcel</span>
        </a>
        <!-- /Logo -->

        <div class="authentication-inner row">
            <!-- Left Text -->
            <div class="d-none d-lg-flex col-lg-4 align-items-center justify-content-center p-5 auth-cover-bg-color position-relative auth-multisteps-bg-height">
                <img src="../../../static/assets/img/illustrations/auth-register-multisteps-illustration.png" alt="auth-register-multisteps" class="img-fluid" width="280" />

                <img src="../../../static/assets/img/illustrations/auth-register-multisteps-shape-light.png" alt="auth-register-multisteps" class="platform-bg" data-app-light-img="illustrations/auth-register-multisteps-shape-light.png" data-app-dark-img="illustrations/auth-register-multisteps-shape-dark.png"
                />
            </div>
            <!-- /Left Text -->


            <div class="d-flex col-lg-8 align-items-center justify-content-center authentication-bg p-5">
                <div class="w-px-800">
                    <div class="bs-stepper border-none shadow-none mt-5">
                        <!-- Step Counter -->
                        {% comment %} <div class="bs-stepper-header border-none pt-12 px-0">
                            <div class="step active" data-target="#personalInfoValidation">
                                <button type="button" class="step-trigger">
                                    <span class="bs-stepper-circle"><i class="ti ti-user ti-md"></i></span>
                                    <span class="bs-stepper-label">
                                        <span class="bs-stepper-title">Personal</span>
                                        <span class="bs-stepper-subtitle">Enter Information</span>
                                    </span>
                                </button>
                            </div>
                            <div class="line"><i class="ti ti-chevron-right"></i></div>
                            <div class="step" data-target="#companyInfoValidation">
                                <button type="button" class="step-trigger" disabled>
                                    <span class="bs-stepper-circle"><i class="ti ti-user-search ti-md"></i></span>
                                    <span class="bs-stepper-label">
                                        <span class="bs-stepper-title">Company</span>
                                        <span class="bs-stepper-subtitle">Company Information</span>
                                    </span>
                                </button>
                            </div>
                        </div> {% endcomment %}

                        <div class="bs-stepper-header border-none pt-12 px-0">
                            <div class="step {% if step == 1 %}active{% endif %}">
                                <button type="button" class="step-trigger" {% if step != 1 %}disabled{% endif %}>
                                    <span class="bs-stepper-circle"><i class="ti ti-user ti-md"></i></span>
                                    <span class="bs-stepper-label">
                                        <span class="bs-stepper-title">Personal</span>
                                        <span class="bs-stepper-subtitle">Enter Information</span>
                                    </span>
                                </button>
                            </div>
                            <div class="line"><i class="ti ti-chevron-right"></i></div>
                            <div class="step {% if step == 2 %}active{% endif %}">
                                <button type="button" class="step-trigger" {% if step != 2 %}disabled{% endif %}>
                                    <span class="bs-stepper-circle"><i class="ti ti-ballpen ti-md"></i></span>
                                    <span class="bs-stepper-label">
                                        <span class="bs-stepper-title">Company</span>
                                        <span class="bs-stepper-subtitle">Company Information</span>
                                    </span>
                                </button>
                            </div>
                        </div>
                        <!-- Form Content -->
                        <div class="bs-stepper-content px-0">
                            <!-- Personal Info Form -->
                            <form method="POST" action="{% url 'recruiter_create_account' 1 %}">
                                {% csrf_token %}
                                <div id="personalInfoValidation" class="content" style="display: block;">
                                    <div class="content-header mb-6">
                                        <h4 class="mb-0">Personal Info</h4>
                                        <p class="mb-0">Enter Your Personal Information</p>
                                    </div>
                                    <div class="row g-6">
                                        <div class="col-sm-6">
                                            <label for="first_name">First Name</label>
                                            <input type="text" id="first_name" name="FIRST_NAME" class="form-control" placeholder="First Name" required>
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="last_name">Last Name</label>
                                            <input type="text" id="last_name" name="LAST_NAME" class="form-control" placeholder="Last Name" required>
                                        </div>
                                        <div class="col-sm-12">
                                            <label for="email">Email</label>
                                            <input type="email" id="email" name="EMAIL" class="form-control" placeholder="your@email.com"  required>
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="password">Password</label>
                                            <div class="input-group input-group-merge">
                                                <input type="password" id="password" name="PASSWORD" class="form-control" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" required/>
                                                <span class="input-group-text cursor-pointer" ><i class="ti ti-eye-off"></i></span>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="confirm_password">Confirm Password</label>
                                            <div class="input-group input-group-merge">
                                                <input type="password" id="confirm_password" name="PASSWORD" class="form-control" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"required/>
                                                <span class="input-group-text cursor-pointer"><i class="ti ti-eye-off"></i></span>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="city">City</label>
                                            <input type="text" id="city" name="CITY" class="form-control" placeholder="City" required>
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="country">Country</label>
                                            <select id="country" name="COUNTRY" class="select2 form-select" data-allow-clear="true" required>
                                                <option value="">Select</option>
                                                <option value="Pakistan">Pakistan</option>
                                                <option value="India">India</option>
                                                <option value="Canada">Canada</option>
                                                <option value="United States">United States</option>
                                                <option value="United Kingdom">United Kingdom</option>
                                                <option value="Germany">Germany</option>
                                                <option value="France">France</option>
                                                <option value="China">China</option>
                                                <!-- Country Options -->
                                            </select>
                                        </div>
                                        <div class="col-sm-12">
                                            <label for="phone_number">Mobile</label>
                                            <input type="text" id="phone_number" name="PHONE_NUMBER" class="form-control" placeholder="92 333 1234567" required>
                                        </div>
                                        <div class="col-12 d-flex justify-content-end">
                                            <button type="submit" class="btn btn-primary btn-next">
                                                <span class="align-middle d-sm-inline-block d-none me-sm-1 me-0">Next</span>
                                                <i class="ti ti-arrow-right ti-xs"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check selected custom option
        window.Helpers.initCustomOptionCheck();
    </script>

    <!-- / Content -->
