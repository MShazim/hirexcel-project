<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Step 2</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 mb-5">
  <div class="mx-auto max-w-2xl">
    <div class="text-center mb-4">
      <h1 class="h3 font-weight-bold">Sign Up - Step 2</h1>
      <p class="text-muted">Enter your company information.</p>
    </div>
    <form method="POST" action="{% url 'recruiter_create_account_step2' %}">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label for="company-name">Company Name</label>
        <input type="text" class="form-control" name="COMPANY_NAME" id="company-name" placeholder="Acme Inc." required>
      </div>
      <div class="form-group mb-3">
        <label for="company-website">Company Website (optional)</label>
        <input type="url" class="form-control" name="COMPANY_WEBSITE" id="company-website" placeholder="https://acme.com">
      </div>
      <div class="form-group mb-3">
        <label for="company-industry">Company Industry</label>
        <select class="form-control" name="INDUSTRY" id="company-industry" required>
          <option value="" selected disabled>Select industry</option>
          <option value="technology">Technology</option>
          <option value="healthcare">Healthcare</option>
          <option value="finance">Finance</option>
          <option value="retail">Retail</option>
          <option value="manufacturing">Manufacturing</option>
        </select>
      </div>
      <div class="form-group mb-4">
        <label for="company-size">Company Size</label>
        <select class="form-control" name="COMPANY_SIZE" id="company-size" required>
          <option value="" selected disabled>Select company size</option>
          <option value="small">Small (1-50 employees)</option>
          <option value="medium">Medium (51-500 employees)</option>
          <option value="enterprise">Enterprise (500+ employees)</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Finish</button>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrap.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
