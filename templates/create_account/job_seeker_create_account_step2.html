<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Step 2</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 mb-5">
  <div class="mx-auto max-w-2xl">
    <div class="text-center mb-4">
      <h1 class="h3 font-weight-bold">Sign Up - Step 2</h1>
      <p class="text-muted">Enter your education details.</p>
    </div>
    <form method="POST" action="{% url 'job_seeker_create_account_step2' %}">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label for="educationInstitute">Institute</label>
        <input type="text" class="form-control" name="INSTITUTION_NAME" id="educationInstitute" placeholder="Enter your institute" required>
      </div>
      <div class="form-group mb-3">
        <label for="educationProgram">Program</label>
        <input type="text" class="form-control" name="PROGRAM" id="educationProgram" placeholder="Enter your program" required>
      </div>
      <div class="form-row mb-3">
        <div class="col">
          <label for="educationStartDate">Start Date</label>
          <input type="date" class="form-control" name="START_DATE" id="educationStartDate" required>
        </div>
        <div class="col">
          <label for="educationEndDate">End Date</label>
          <input type="date" class="form-control" name="END_DATE" id="educationEndDate" required>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="educationDegree">Degree</label>
        <input type="text" class="form-control" name="DEGREE" id="educationDegree" placeholder="Enter your degree" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Next</button>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrap.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
